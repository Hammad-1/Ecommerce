{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1 align="center">Checkout</h1>
<div>
<h2>Products</h2>
    {% for items in items %}
    <table border="1" width="80%" align="center">
        <tr><td>{{items.product.name}}</td><td>{{items.product.price}}Rs</td></tr>
    {% endfor %}
    </table>

    <h5 style="font-color:3498db;">Total Amount : {{total}}</h5>
</div>



<div align="center" style="padding:5;">
    <h1 >Shipping Information</h1>
<form  method="POST" >
    {% csrf_token %}
    <table>
        {{form}}

    </table>
<input type="submit" class="btn btn-primary" value="Place Order">
</form>
</div>

{% endblock %}
